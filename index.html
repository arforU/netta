<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Roblox World</h1>
    <p>Jelajahi dunia tak terbatas dalam Roblox!</p>
  </header>

  <main>
    <section class="character-card">
      <img src="https://tr.rbxcdn.com/3b4c911127a1d9e5425b9f1a4f87042a/420/420/AvatarHeadshot/Png" alt="Avatar Roblox">
      <h2>Avatar Anda</h2>
      <p>Sesuaikan karakter Anda dengan ribuan pilihan item di dunia Roblox!</p>
    </section>

    <section class="character-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Roblox_Logo_2022.svg/800px-Roblox_Logo_2022.svg.png" alt="Logo Roblox">
      <h2>Game Favorit</h2>
      <p>Temukan game seru buatan pemain lain, dari parkour hingga simulator!</p>
    </section>

    <button onclick="showRandomMessage()">Klik untuk Pesan Acak!</button>
    <p id="message-box"></p>
  </main>

  <footer>
    <p>&copy; 2025 Roblox Fansite. Bukan situs resmi Roblox.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
